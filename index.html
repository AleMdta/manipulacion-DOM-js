<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Registro Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Utilizando Grid para responsividad con Boostrap-->
    <!-- Comenzamos creando un contenedor principal -->
    <div class="container" id="container-padre">
      <h1 id="titulo">Formulario de Registro</h1>

      <!-- Creamos nuestra primer fila para poder dividirla en dos columnas -->
      <div class="row" id="filaUno">
        <!-- creamos la primer columna -->
        <div class="col" id="colUno">
          <img id="img-consultorio" src="./images/consultorio.jpg" alt="Imagen de un consultorio">
        </div>

        <!-- creamos la segunda columna -->
        <div class="col" id="colDos">
          <form class="formulario">

            <div class="form-group">
              <label for="nombrePaciente">Nombre del paciente:</label>
              <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre Paciente">
            </div>
            <br>

            <div class="form-group">
              <label for="edadPaciente">Edad:</label>
              <input type="number" class="form-control" id="edadPaciente" placeholder="Edad" min="0" max="100">
            </div>

            <br>
            <button type="button" class="btn btn-primary" id="btnRegistrarPaciente">Registrar Paciente</button>
          </form>
        </div>
      </div>

      <div class="row" id="mensaje-confirmacion">

      </div>
      <div class="row" id="contenedor-tarjetas">

      </div>
    </div>

    <script src="./sistemaRegistro.js"></script>
  </body>
</html>
